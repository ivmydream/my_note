<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素选择器</title>

    <style>

        html,body,div{
            margin: 0;
            padding: 0;
        }
        /*first-line 表示获取内容的第一行*/
        #box:first-line{
            color: red;
        }
        #box:first-letter{
            font-size: 30px;
        }

    </style>

</head>
<body>

    <div id="box">
        你眉头开了
        你快乐所以我快乐(简谱)
        你快乐所以我快乐(简谱)
        所以我笑了
        你眼睛红了
        我的天灰了
        啊 天晓得既然说
        天晓得既然说
        你快乐于是我快乐
        玫瑰都开了
        我还想怎么呢
        求之不得求不得
        天造地设一样的难得
        喜怒和哀乐
        有我来重蹈你覆辙
        啦~~~~~~~
        你头发湿了
        所以我热了
        你觉得累了
        所以我睡了
    </div>

</body>
</html>
