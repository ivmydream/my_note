<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var imgDemo = document.getElementById("imgDemo");
				var showDiv = document.getElementById("showDiv");
				imgDemo.ondragstart = function(e){
					var data = e.dataTransfer;
					data.setData("text/plain",this.id);
					console.log("dragstart");
				}
				showDiv.ondragenter = function(e){
					e.preventDefault();
					console.log("dragenter");
				}
				showDiv.ondragover = function(e){
					e.preventDefault();
					console.log("dragover");
				}
				showDiv.ondrop = function(e){
					console.log("drop");
					e.preventDefault();
					var data = e.dataTransfer;
					var text = data.getData("text/plain");
					e.target.appendChild(document.getElementById(text));
				}
			}
		</script>
	</head>
	<body>
		<div id="" style="border: 1px solid black;width: 600px;height: 400px;">
			<img src="img/1.jpg" id="imgDemo" draggable="true"/>
		</div>
		
		<div id="showDiv" style="border: 1px solid black;width: 600px;height: 400px;" >
			
		</div>
	</body>
</html>
