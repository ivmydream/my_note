<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>transition对多个属性进行操作</title>
<style>
img{ position:absolute; top:70px; left:0; transition: left 1s linear, transform 1s linear;}
div:hover img{position:absolute; left:100px; transform:rotate(70deg);}
</style>
</head>

<body>
<div>
<img src="../images/photo-3.jpg" title="运动鞋"/>
</div>
</body>
</html>
