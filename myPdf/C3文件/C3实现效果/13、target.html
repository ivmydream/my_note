<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>target</title>

    <style>

        /*设置了target 之后点击对应的a会改变div的颜色*/
        div:target{
            background-color: red;
        }

    </style>


</head>
<body>
    <p>
        <a href="#item1">新闻</a>
        <a href="#item2">军事</a>
        <a href="#item3">娱乐</a>
    </p>
    <div id="item1">这是新闻</div>
    <div id="item2">这是军事</div>
    <div id="item3">这是娱乐</div>

</body>
</html>
