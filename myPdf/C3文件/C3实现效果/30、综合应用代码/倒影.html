<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.reflect ul{margin:0;padding:0;list-style:none;}
.reflect h2{margin:0;padding:10px 0 0;}
.reflect img{vertical-align:middle;border-radius:10px;}
.reflect .above img{margin-top:500px;-webkit-box-reflect:above;}
.reflect .below img{margin-bottom:500px;-webkit-box-reflect:below;}
.reflect .left img{-webkit-box-reflect:left;margin-left: 400px;}
.reflect .right img{-webkit-box-reflect:right;}
	</style>
</head>
<body>
	<div class="reflect">
	<ul>
		<li class="above">
			<h2>box-reflect:above</h2>
			<img src="girl_400x500_1.png" alt="CSS3倒影效果：倒影在上边" />
		</li>
		<li class="below">
			<h2>box-reflect:below</h2>
			<img src="girl_400x500_2.png" alt="CSS3倒影效果：倒影在下边" />
		</li>
		<li class="left">
			<h2>box-reflect:left</h2>
			<img src="girl_400x500_3.png" alt="CSS3倒影效果：倒影在左边" />
		</li>
		<li class="right">
			<h2>box-reflect:right</h2>
			<img src="girl_400x500_4.png" alt="CSS3倒影效果：倒影在右边" />
		</li>
	</ul>
</div>
</body>
</html>
