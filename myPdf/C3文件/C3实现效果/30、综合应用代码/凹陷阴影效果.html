	<style type="text/css">

			float:left;
			position:relative;
			box-shadow:0 10px 5px rgba(0,0,0,.3);
		}
		.shadow-cave:after{
			position:absolute;
			bottom:-29px;
			left:0;
			overflow:hidden;
			background:#fff;
			width:100%;
			height:15px;
			content:'';
			border-radius:50%;
			box-shadow:0 -10px 5px #fff;
		}
	</style>
</head>
