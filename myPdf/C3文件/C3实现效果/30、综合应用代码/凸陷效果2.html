<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

.shadow-cave{
	float:left;
	position:relative;
	margin:10px 5px 0;
	border:1px solid #bbb;
	padding:10px;
	box-shadow:0 10px 5px rgba(0,0,0,.3);
}
.shadow-cave:after{
	position:absolute;
	bottom:-31px;
	left:0;
	overflow:hidden;
	background:transparent;
	width:100%;
	height:15px;
	content:'';
	border-radius:50%;
	box-shadow:0 -12px 5px rgba(255,255,255,1);
}
#box-shadow2{
	width:350px;
	border-radius:5px;
}

</style>
</head>
<body>
	<div id="box-shadow2" class="shadow-cave">
		<p>sunck is a good man</p>
		<p>sunck is a nice man</p>
	</div>
</body>
</html>
