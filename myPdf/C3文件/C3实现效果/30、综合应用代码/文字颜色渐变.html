<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#demo p{
		margin:50px auto 100px;
		font-size:100px;
		background:-webkit-linear-gradient(top,#fc0,#f30 50%,#c00 51%,#600);
		-webkit-background-clip:text;
		-webkit-text-fill-color:transparent;
	}
	</style>

</head>
<body>
	<div id="demo">
		<p>文字颜色是渐变色</p>
	</div>
</body>
</html>
