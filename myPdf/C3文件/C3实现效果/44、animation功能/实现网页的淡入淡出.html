<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>实现网页的淡入淡出</title>
<style>
@keyframes fadein{
0%{ opacity:0; background-color:red;}
100%{ opacity:1; background-color:red;}	
}
div{width:500px;height:500px;animation:fadein 5s linear infinite alternate-reverse;}
</style>
</head>

<body>
<div>示例文字</div>
</body>
</html>
