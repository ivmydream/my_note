<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>让多个属性值同时变化</title>
<style>
div{ position:absolute; background-color:yellow; top:100px; width:500px;}
@keyframes myColor{
	0%{ background-color:red; transform:rotate(0deg);}
	40%{ background-color:darkblue; transform:rotate(30deg);}
	70%{ background-color:yellow; transform:rotate(-30deg);}
	100%{ background-color:red; transform:rotate(0deg);}
	}
div:hover{ animation:myColor 5s linear infinite;}


#test{position:absolute; background-color:yellow; top:300px; width:500px;animation:myColor 5s linear infinite;}
</style>
</head>

<body>
<div>示例文字</div>

<div id="test">示例文字222</div>
</body>
</html>
