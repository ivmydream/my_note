<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>animation使用示例</title>
<style>
div{ width:300px;height:50px; text-align:center; background-color:red;}
@keyframes myColor{
	0%{ background-color:red;}
	40%{ background-color:darkblue;}
	70%{ background-color:yellow;}
	100%{ background-color:red;}
	}
div:hover{ animation-name:myColor;
		   animation-duration:5s;
		   transition-timing-function:linear;}
</style>
</head>

<body>
<div>示例文字</div>
</body>
</html>
