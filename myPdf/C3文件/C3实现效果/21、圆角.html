<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆角</title>

    <style>

        #box{
            width: 100px;
            height: 100px;
            background-color: orange;
            margin: 100px auto;

            /*border-radius 用来设置盒子圆角的 值可以是px 也可以是百分百 如过是 50% 则该盒子为圆 */
            /*border-radius: 25%;*/

            /*单独设置盒子的一个角的毒素*/
            border-bottom-left-radius: 50px;

            border-top-left-radius: 50px;
        }

    </style>

</head>
<body>

    <div id="box">

    </div>

</body>
</html>
