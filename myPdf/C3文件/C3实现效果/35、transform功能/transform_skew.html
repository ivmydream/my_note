<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>倾斜效果</title>
<style>
div{ width:300px; margin:150px auto; background:yellow; text-align:center;}
div:first-child{ transform:skew(30deg);}  /*deg是一个单位，表示角度*/
div:last-child{ transform:skew(30deg,30deg);}
</style>
</head>

<body>
<div>示例文字1</div>
<div>示例文字2</div>
<div>示例文字3</div>
</body>
</html>
