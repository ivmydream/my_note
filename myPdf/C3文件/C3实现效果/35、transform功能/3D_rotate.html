<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3D旋转</title>
<style>
div{ width:300px; height:100px; background-color:yellow; text-align:center; }

</style>
</head>

<body>
<form>
<div id="div">示例文字</div>
<input type="button" value="绕X轴旋转" onClick="rotateX()"/>
<input type="button" value="绕Y轴旋转" onClick="rotateY()"/>
<input type="button" value="绕Z轴旋转" onClick="rotateZ()"/>
</form>
</body>
<script>
var n,rotINT,rotXINT,rotYINT,rotZINT;
var divEle = document.getElementById("div");
function rotateX(){
	n=0;
	clearInterval(rotXINT);
	rotXINT = setInterval("startXRotate()",10);	
}
function startXRotate(){
	n=n+1;
	divEle.style.transform = "rotateX("+n+"deg)";
	if(n==180){
		clearInterval(rotXINT);
		n= 0;
	}	
}

function rotateY(){
	n=0;
	clearInterval(rotYINT);
	rotYINT = setInterval("startYRotate()",10);	
}
function startYRotate(){
	n=n+1;
	divEle.style.transform = "rotateY("+n+"deg)";
	if(n==180){
		clearInterval(rotYINT);
		n=0;
	}	
}

function rotateZ(){       
	n=0;
	clearInterval(rotZINT);
	rotZINT = setInterval("startZRotate()",10);	
}
function startZRotate(){
	n=n+1;
	divEle.style.transform = "rotateZ("+n+"deg)";
	if(n==180){
		clearInterval(rotZINT);
		n= 0;
	}	
}
</script>
</html>
