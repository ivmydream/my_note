<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>移动效果</title>
<style>
div{ width:300px; background-color:yellow; text-align:center; margin:150px auto;}
div:first-child{ transform:translate(50px);}
div:last-child{ transform:translate(-50px,50px);}
</style>
</head>

<body>
<div>示例文字1</div>
<div>示例文字2</div>
<div>示例文字3</div>
</body>
</html>
