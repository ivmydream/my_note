<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3D缩放</title>
<style>
div{ width:300px; height:100px; background-color:yellow; text-align:center; transform: rotateY(60deg);}

</style>
</head>

<body>
<form>
<div id="div">示例文字</div><BR/><BR/><BR/>
<input type="button" value="X轴方向放大" onClick="scaleX()"/>
<input type="button" value="Y轴方向放大" onClick="scaleY()"/>
<input type="button" value="Z轴方向放大" onClick="scaleZ()"/>
</form>
</body>
<script>
var n,scXINT,scYINT,scZINT;
var divEle = document.getElementById("div");
function scaleX(){
	n=1;
	clearInterval(scXINT);
	scXINT=setInterval("startXScale()",10);
}
function startXScale(){
	n=n+0.1;
	divEle.style.transform="scaleX("+n+")";
	if(n>=2){
		clearInterval(scXINT);
		n = 0;
	}
}

function scaleY(){
	n=1;
	clearInterval(scYINT);
	scYINT=setInterval("startYScale()",10);
}
function startYScale(){
	n=n+0.1;
	divEle.style.transform="scaleY("+n+")";
	if(n>=2){
		clearInterval(scYINT);
		n = 0;
	}
}

function scaleZ(){
	n=0;
	clearInterval(scZINT);
	scZINT=setInterval("startZScale()",10);
}
function startZScale(){
	n=n+0.1;
	divEle.style.transform="scaleZ("+n+")";
	if(n>=2){
		clearInterval(scZINT);
		n = 0;
	}
}
</script>
</html>
