<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>缩放效果</title>
<style>
div{ width:300px; margin:150px auto; background:yellow; text-align:center;}
div:first-child{ transform:scale(0.5);}
div:last-child{ transform:scale(0.5,2);}
</style>
</head>

<body>
	<div>示例文字1</div>
	<div>示例文字2</div>
	<div>示例文字3</div>
</body>
</html>
